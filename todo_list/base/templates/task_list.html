<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My todo list</h1>
<a href="{% url 'new' %}">Add task</a>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View<a/></td>
        <td><a href="{% url 'update' task.id %}">Edit task<a/></td>
        <td><a href="{% url 'delete' task.id %}">delete task<a/></td>

    </tr>
    {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
</table>

</body>
</html>
